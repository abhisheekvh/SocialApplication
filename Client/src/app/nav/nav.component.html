<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container"> 
        <a class="navbar-brand" href="#">Social Application</a> 
       
        
            @if(loggedin)
            {

            
            <ul class="navbar-nav me-auto mb-2 mb-md-0" >
                <li class="nav-item"> <a class="nav-link " aria-current="page" href="#">Matches</a> </li>
                <li class="nav-item"> <a class="nav-link " aria-current="page" href="#">Lists</a> </li>
                <li class="nav-item"> <a class="nav-link " aria-current="page" href="#">Messages</a> </li>
                <li class="nav-item"> <a class="nav-link " aria-current="page" href="#" (click)="logout()">Logout</a> </li>
            </ul>
        }
        @if (loggedin) {
            <div class="dropdown">
                <a  class="dropdown-toggle text-align">Welcome User</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item">Edit profile</a>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }
        @if (!loggedin) {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off"> 
                <input name="username" [(ngModel)]="model.username" class="form-control me-2"  placeholder="Username"> 
                <input name="password" [(ngModel)]="model.password" class="form-control me-2"  placeholder="Password" type="password">
                <button class="btn btn-outline-success" type="submit">Login</button> 
            
            </form>
        }
           
        </div>
    
</nav>
